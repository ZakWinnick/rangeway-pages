<!-- Latest from Newsroom Section -->
<section class="latest-newsroom-section" style="padding: 60px 0; background: var(--bg-secondary);">
    <div class="container">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h2 style="margin-bottom: 0.5rem;">Latest from Newsroom</h2>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">Stay updated with our latest announcements and insights</p>
        </div>

        <div id="newsroom-content" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; padding: 2rem;">
                <div style="display: inline-block; width: 40px; height: 40px; border: 3px solid var(--sunset-coral); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="color: var(--text-secondary); margin-top: 1rem;">Loading latest update...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ site.organization.newsroom_site }}" target="_blank" rel="noopener noreferrer" class="btn-secondary">
                Visit Full Newsroom <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</section>

<style>
@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<script>
// Fetch latest newsroom item
fetch('https://newsroom.rangeway.energy/latest.json')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('newsroom-content');

        // Determine icon based on content type
        let icon = 'fa-newspaper';
        if (data.type === 'Case Study') icon = 'fa-chart-line';
        if (data.type === 'Blog Post') icon = 'fa-pen';

        // Build the image HTML if image exists
        const imageHtml = data.image ? `
            <div style="margin: -3rem -3rem 2rem -3rem; border-radius: 12px 12px 0 0; overflow: hidden;">
                <a href="${data.url}" target="_blank" rel="noopener noreferrer">
                    <img src="${data.image}" alt="${data.title}" style="width: 100%; height: 300px; object-fit: cover; display: block; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                </a>
            </div>
        ` : '';

        container.innerHTML = `
            <div class="service-card" style="background: var(--card-bg); padding: 3rem; border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-light); border: 1px solid var(--border-color); transition: transform 0.3s ease, box-shadow 0.3s ease;">
                ${imageHtml}

                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                    <div style="color: var(--sunset-coral); font-size: 2rem;">
                        <i class="fas ${icon}"></i>
                    </div>
                    <span style="display: inline-block; background: rgba(240, 144, 96, 0.2); color: var(--sunset-coral); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;">${data.type}</span>
                </div>

                <h3 style="font-size: 1.75rem; margin-bottom: 1rem; color: var(--text-heading);">
                    <a href="${data.url}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; transition: color 0.3s ease;" onmouseover="this.style.color='var(--sunset-coral)'" onmouseout="this.style.color='var(--text-heading)'">${data.title}</a>
                </h3>

                <p style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 1rem;">${data.dateFormatted}</p>

                <p style="color: var(--text-secondary); font-size: 1.05rem; line-height: 1.7; margin-bottom: 2rem;">${data.excerpt}</p>

                <a href="${data.url}" target="_blank" rel="noopener noreferrer" class="card-link" style="color: var(--sunset-coral); text-decoration: none; font-weight: 600; font-size: 1rem; transition: color 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem;" onmouseover="this.style.color='var(--accent-hover)'" onmouseout="this.style.color='var(--sunset-coral)'">
                    Read full ${data.type.toLowerCase()} <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        `;
    })
    .catch(error => {
        // Show error message if fetch fails
        const container = document.getElementById('newsroom-content');
        container.innerHTML = `
            <div style="text-align: center; padding: 2rem; background: rgba(255, 152, 0, 0.1); border-radius: 12px; border: 1px solid rgba(255, 152, 0, 0.3);">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Unable to load latest newsroom update.</p>
                <a href="{{ site.organization.newsroom_site }}" target="_blank" rel="noopener noreferrer" class="btn-primary">
                    Visit Newsroom
                </a>
            </div>
        `;
    });
</script>
